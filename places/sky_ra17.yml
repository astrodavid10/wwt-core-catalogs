description: This image shows the bright centre and swirling arms of the spiral galaxy
  NGC 6300. NGC 6300 is located in a starry patch of sky in the southern constellation
  of Ara (The Altar) which contains a variety of intriguing deep-sky objects. NGC
  6300 has beautiful pinwheeling arms connected by a straight bar that cuts through
  the middle of the galaxy. While it may look like a standard spiral galaxy in visible-light
  images like this one, it is actually a Seyfert II galaxy. Such galaxies have unusually
  luminous centres that emit very energetic radiation, meaning that they are often
  intensely bright in part of the spectrum either side of the visible. NGC 6300 is
  thought to contain a massive black hole at its heart some 300 000 times more massive
  than the Sun. This black hole is emitting high energy X-rays as it is fed by the
  material that is pulled into it. This image of NGC 6300 was taken by the ESO Faint
  Object Spectrograph and Camera (EFOSC2) on the 3.58-metre New Technology Telescope
  (NTT). The NTT is based at ESO’s La Silla observing site, on the outskirts of the
  Atacama Desert in Chile, and was inaugurated in 1989. A black and white image of
  NGC 6300 was released at the time of the telescope’s inauguration — one of 31 images
  that were the first to be released from the NTT.
