  an interesting contrast with its near neighbor M6. M7 was known as early as the
  year 130 AD (or 130 CE), when it was mentioned by Ptolemy. At its (uncertain) distance
  of 800 light-years, M7&#x27;s 80-odd stars spread over some 20 light-years and are
  in excess of 200 million years old. Recent work suggests a distance of 1000 light-years,
  which increases the size to 25 light-years but does not affect the age. This color
  composite was created from CCD images taken at the Burrell Schmidt telescope of
