description: Nicknamed the Southern Pinwheel, Messier 83 (or NGC 5236) is a stunning
  face-on spiral galaxy located about 15 million light-years away in the southern
  constellation of Hydra. Its spiral arms are lined with dark lanes of dust and peppered
  with reddish, star-forming clouds of hydrogen gas. One of the deepest images ever
  taken of the Southern Pinwheel (combining more than 11 hours of exposure time),
  this view was captured with the Dark Energy Camera (DECam), which was built by the
  US Department of Energy (DOE) and is mounted on the Víctor M. Blanco 4-meter Telescope
  at Cerro Tololo Inter-American Observatory (CTIO), a Program of NSF’s NOIRLab. Numerous
  background galaxies, which lie much farther away than Messier 83, appear around
  the edges of the image.
