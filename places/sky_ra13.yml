description: 'The thousands of newly formed stars at the heart of NGC 5236 were imaged
  with the MUSE instrument, attached to ESO’s Very Large Telescope at Paranal Observatory
  in Chile. Referred to mostly as the Southern Pinwheel galaxy, NGC 5236 receives
  its common name from its beautiful spiral arm configuration and its location in
  a Southern Hemisphere constellation: Hydra. Bright regions of star formation light
  up this galaxy, including the region imaged here, located within the galaxy&#x27;s
  centre.  With the right conditions, and commonly within the spiral arms of a galaxy,
  cold molecular clouds mostly composed of hydrogen gas can collapse and form into
  brand new stars. In larger clouds, the burning of a new star can create a domino
  effect, initiating the collapse of the surrounding gas into even more stars. Within
  a galaxy’s centre however, other processes are at play. The supermassive black hole
  at the centre of NGC 5236 funnels vast channels of material and matter towards itself;
  at the same time, it erratically spits matter and large quantities of energy outwards,
  making the huge amount of star formation around this galaxy&#x27;s central region
  extra messy.'
