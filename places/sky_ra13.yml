description: NGC 5189 imaged at Gemini South. NGC 5189, a chaotic-looking planetary
  nebula that lies about 550 parsecs (1,800 light-years) away in the southern hemisphere
  constellation Musca, is a parallelogram-shaped cloud of glowing gas. The GMOS image
