description: The dwarf galaxy NGC 4449, also known as Caldwell 21, resides roughly
  12.5 million light-years away in the constellation Canes Venatici. It is part of
  the M94 galaxy group, which lies close to the Local Group that hosts our Milky Way.
  NGC 4449 has been forming stars for several billion years, but it is currently experiencing
  a period of star formation at a much higher rate than in the past. Such unusually
  explosive and intense star formation activity is called a starburst and for that
  reason NGC 4449 is known as a starburst galaxy. In fact, at the current rate of
  star formation, the gas supply that feeds the production of stars would only last
  for another billion years or so.
