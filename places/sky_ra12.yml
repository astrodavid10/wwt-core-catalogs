  ESO is a partner. NGC 4303 is a spiral galaxy, with a bar of stars and gas at its
  centre, located approximately 55 million light-years from Earth in the constellation
  Virgo. The image is a combination of observations conducted at different wavelengths
  of light to map stellar populations and gas. ALMA’s observations are represented
  in brownish-orange tones and highlight the clouds of cold molecular gas that provide
  the raw material from which stars form. The MUSE data show up mainly in gold and
  blue. The bright golden glows map warm clouds of mainly ionised hydrogen, oxygen
  and sulphur gas, marking the presence of newly born stars, while the bluish regions
  reveal the distribution of slightly older stars.    The image was taken as part
  of the Physics at High Angular resolution in Nearby GalaxieS (PHANGS) project, which
  is making high-resolution observations of nearby galaxies with telescopes operating
  across the electromagnetic spectrum.
