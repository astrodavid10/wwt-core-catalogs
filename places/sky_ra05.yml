description: This image of the Crab Nebula (also known as Messier 1) in the constellation
  of Taurus is an overlay of one of the first-light images taken by the CONCERTO instrument
  on the APEX telescope, operated by ESO, with an image taken by the FORS 2 instrument
  on ESO’s VLT. CONCERTO’s data is the white central glow, with the colourful structures
  in the background coming from the VLT image. The Crab Nebula is the remnant of a
  supernova explosion at a distance of about 6,000 light-years, observed almost 1,000
  years ago, in the year 1054.  CONCERTO is able to scan the sky at frequencies between
  infrared and radio waves and has been designed to look at radiation emitted by ionised
  carbon atoms, one of the most valuable tracers of star formation in the early cosmic
  ages. 
