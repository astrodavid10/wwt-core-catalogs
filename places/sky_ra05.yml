description: 'This image, obtained during the late commissioning phase of the GeMS
  adaptive optics system, with the Gemini South AO Imager (GSAOI) on the night of
  December 28, 2012, reveals exquisite details in the outskirts of the Orion Nebula.
  The large adaptive optics field-of-view (85 arcseconds across) demonstrates the
  system&#x27;s extreme resolution and uniform correction across the entire field.
  The three filters used for this composite color image include [Fe II], H2, and,
  K(short)-continuum (2.093 microns) for blue, orange, and white layers respectively.
  The natural seeing while these data were taken ranged from about 0.8 to 1.1 arcseconds,
  with AO corrected images ranging from 0.084 to 0.103 arcsecond. Each filter had
  a total integration (exposure) of 600 seconds. In this image, the blue spots are
  clouds of gaseous iron &quot;bullets&quot; being propelled at supersonic speeds
  from a region of massive star formation outside, and below, this image&#x27;s field-of-view.
  As these &quot;bullets&quot; pass through neutral hydrogen gas it heats up the hydrogen
  and produces the pillars that trace the passage of the iron clouds. Principal Investigator(s):
  John Bally and Adam Ginsberg, University of Colorado and the GeMS/GSAOI commissioning
  team; Data processing/reduction (using the Gemini IRAF package v1.12beta): Rodrigo
  Carrasco, Gemini Observatory; Color image composite: Travis Rector, University of
  Alaska Anchorage.'
