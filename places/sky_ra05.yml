description: This image was “liberated” with the FITS Liberator from the FITS file
  from the Gemini North telescope. It captures the heart of Messier 1, the Crab Nebula.
  Formed by a colossal supernova explosion in the year 1054, the Crab Nebula consists
  of the outer layers of a now-dead massive star strewn across a region of space roughly
  10 light-years across. The ripple-like structures visible in this image emanate
  from the heart of the nebula, where a pulsar — the dense, quickly rotating remains
  of the supernova’s progenitor star — is unleashing a hail of charged particles into
  the surrounding gas. The boundary where these charged particles slow down and pile
  up creates the bright ripples shown here. These ripples then expand outward over
  the course of months, causing the Crab Nebula to resemble a pool of disturbed water
  on an unimaginably vast scale.
