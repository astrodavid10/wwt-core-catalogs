description: This is the central region of the Crab Nebula, the famous supernova remnant
  in the constellation Taurus (The Bull). It was obtained early in the night of &quot;First
  Light&quot; with the third 8.2-m VLT Unit Telescope, MELIPAL. It is a composite
  of several 30-sec exposures with the VLT Test Camera in three broad-band filters,
  B (here rendered as blue; most synchrotron emission), V (green) and R (red; mostly
  emission from hydrogen atoms). The Crab Pulsar is visible to the left; it is the
  lower of the two brightest stars near each other. The image quality is about 0.9
  arcsec, and is completely determined by the external seeing caused by the atmospheric
  turbulence above the telescope at the time of the observation. The coloured, vertical
  lines to the left are artifacts of a &quot;bad column&quot; of the CCD. The field
  measures about 1.3 x 1.3 arcmin 2. This image may be compared with that of the same
  area that was obtained earlier with the FORS2 instrument at KUEYEN.  (see  ESO Press
  Photo eso9948 - The Crab Nebula in Taurus).
